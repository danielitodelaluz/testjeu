<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOZ Parallèle - Accueil</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>TOZ Parallèle</h1>
        <form id="playerForm">
            <label for="numPlayers">Nombre de joueurs (2-10):</label>
            <input type="number" id="numPlayers" name="numPlayers" min="2" max="10" required>
            <button type="submit">Valider</button>
        </form>
        <p id="error" class="error"></p>
        <p id="validation" class="validation"></p>
        <div id="playerNamesContainer"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
